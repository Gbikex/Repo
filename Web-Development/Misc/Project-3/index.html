<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess a number game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <!---->
  <body>
    <div class="content-wrapper">
      <div>
        <h1>Guess a number</h1>
      </div>

      <div>
        <li class="result">?</li>
        <input type="number" id="guess--number" />
        <button class="btn submit">Submit</button>
      </div>

      <div>
        <p class="response"></p>
      </div>

      <div>
        <ul>
          <li>Score:</li>
          <li>
            Guess left:
            <p class="score left">0</p>
          </li>
          <li>
            Highscore:
            <p class="highscore holder">0</p>
          </li>
        </ul>
      </div>
    </div>
    <!---->
  </body>
  <script src="script.js"></script>
</html>
