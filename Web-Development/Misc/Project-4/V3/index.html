<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password generator V3</title>
    <link rel="stylesheet" href="src/sass/main.scss" />
  </head>
  <body>
    <div class="app_ui">
      <div class="get_password">
        <p>Password generator</p>
        <div>
          <p class="return_msg"></p>
          <p class="return_error_msg"></p>
          <p class="return_pw">Placeholder for the generated PW</p>
        </div>

        <input class="input_pw" type="number" placeholder="10" />
        <div>
          <button class="gen_pw_btn">Generate PW</button>
          <button class="res_pw_btn">Reset</button>
        </div>
        <button class="copy_pw_btn">Copy PW</button>
      </div>
    </div>
    <script type="module" src="src/js/controller.js"></script>
  </body>
</html>
