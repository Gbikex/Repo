<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password generator V3</title>
    <link rel="stylesheet" href="src/sass/main.scss" />
  </head>
  <body>
    <div class="app_ui">
      <div class="app_info">
        <p class="app_info_p">?</p>
      </div>
      <div class="app_ui_password">

        <div class="return_log_cont">
          <a class="return_msg__log"></a>

        <p>Password generator</p>
        <div>
          <p class="return_msg"></p>

        </div>
        <!---->
        <input class="input_pw" type="number" placeholder="10" />
        <!---->
        <div class="btn_holder">
          <button class="app_btn gen_pw_btn">Generate PW</button>
          <button class="app_btn res_pw_btn">Reset</button>

      <!----->
    </div>
    <!---->
    <script type="module" src="src/js/controller.js"></script>
